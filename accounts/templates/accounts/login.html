<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap">
    {% load static %}
  <link rel="stylesheet" href="{% static 'accounts/style.css' %}">


</head>

<body>
  <div class="container">
    <div class="cover">
      <div class="front">
        <!-- Your image on the right side -->
        <img src="{% static 'images/front.jpg' %}" alt="">
        <div class="text">
          <span class="text-1">Propath Academy <br> </span>
          <span class="text-2">Let's get connected</span>
        </div>
      </div>
    </div>
    <div class="forms">
      <div class="form-content">
        <div class="login-form">
          <div class="title">Login</div>
          <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <!-- <h3 class="h3 mb-3 fw-normal text-center">Login</h3> -->

            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" id="username" name="username" placeholder="Enter your email" required />
              </div>
              <!-- <label for="username">Username:</label> -->
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" name="password" placeholder="Enter your password" required />
                <!-- <label class="form-label" for="password">Password:</label> -->
              </div>
              <div class="button input-box">
                <input type="submit" class="w-100 btn custom-button" value="Submit" />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
