<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 
    - primary meta tag
  -->
  <title>Propath Academy</title>
  <meta name="title" content="">
  <meta name="description" content="">

  <!-- 
    - favicon
  -->
  <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

  <!-- 
    - custom css link
  -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'franchise/base.css' %}">

  <!-- 
    - google font link
  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;600;700;800&family=Poppins:wght@400;500&display=swap"
    rel="stylesheet">

  <!-- 
    - preload images
  -->
  <link rel="preload" as="image" href="./assets/images/hero-bg.svg">
  <link rel="preload" as="image" href="./assets/images/hero-banner-1.jpg">
  <link rel="preload" as="image" href="./assets/images/hero-banner-2.jpg">
  <link rel="preload" as="image" href="./assets/images/hero-shape-1.svg">
  <link rel="preload" as="image" href="./assets/images/hero-shape-2.png">
  <style>
    .navbar-link {
      font-family: 'Poppins', sans-serif;
      font-weight: 500;
    }

    /* Inside your base.css or any relevant CSS file */
    .birthday-notification {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #ffffff;
      padding: 20px;
      border: 2px solid #009879;
      border-radius: 5px;
      font-family: 'Poppins', sans-serif;
      font-weight: 500;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 9999;
      /* Ensures it's on top of other content */
    }
  </style>

</head>

<body>
  <header class="header" data-header>
    <div class="container">

      <a href="#" class="logo">
        <img src="{% static 'images/Propath1.svg' %}" width="162" height="50" alt="EduWeb logo">
      </a>

      <nav class="navbar" data-navbar>

        <div class="wrapper">
          <a href="#" class="logo">
            <img src="{% static 'images/logo.svg' %}" width="162" height="50" alt="EduWeb logo">
          </a>

          <button class="nav-close-btn" aria-label="close menu" data-nav-toggler>
            <ion-icon name="close-outline" aria-hidden="true"></ion-icon>
          </button>
        </div>

        <ul class="navbar-list">

          <li class="navbar-item">
            <a href="{% url 'franchise_base' %}" class="navbar-link" data-nav-link>Home</a>
          </li>

          <li class="navbar-item">
            <a href="{% url 'students' %}" class="navbar-link" data-nav-link>Students</a>
          </li>

          <li class="navbar-item">
            <a href="{% url 'orders' %}" class="navbar-link" data-nav-link>Orders</a>
          </li>

          <li class="navbar-item">
            <a href="{% url 'competitions' %}" class="navbar-link" data-nav-link>Competitions</a>
          </li>

          <li class="navbar-item">
            <a href="{% url 'franchise_notifications' %}" class="navbar-link" data-nav-link>Notifications</a>
          </li>

        </ul>

      </nav>

      <div class="header-actions">

        <a href="{% url 'logout_user' %}" class="btn has-before">
          <span class="span">Logout</span>

          <!-- <ion-icon name="arrow-forward-outline" aria-hidden="true"></ion-icon> -->
        </a>

        <button class="header-action-btn" aria-label="open menu" data-nav-toggler>
          <ion-icon name="menu-outline" aria-hidden="true"></ion-icon>
        </button>

      </div>

      <div class="overlay" data-nav-toggler data-overlay></div>

    </div>
  </header>



  <main>


    <div class="content">
      {% block content %}
      <!-- This is where the content for specific pages will be inserted -->
      {% endblock %}
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <!-- Add your JavaScript or other scripts here -->

</body>

</html>
