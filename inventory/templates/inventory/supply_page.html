<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Supply</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/supply_page.css' %}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
  <nav class="navbar bg-dark navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand text-light" href="#">Supply</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link text-light" href="{% url 'vendors_page' %}">Vendors</a>
          </li>
          <!-- <li class="nav-item">
              <a class="nav-link text-light" href="{% url 'items_page' %}"
                >Items</a
              > -->
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="{% url 'log_order' %}">Log Order</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main>
    <div class="container">
      <h2>Log History</h2>
      <table class="table table-hover my-5">
        <thead>
          <tr>
            <th class="bg-dark text-light">Vendor</th>
            <th class="bg-dark text-light">Items</th>
            <th class="bg-dark text-light">Date</th>
          </tr>
        </thead>
        <tbody>
          {% for log in logs %}
          <tr>
            <td>{{ log.vendor }}</td>
            <td>{{ log.items }}</td>
            <td>{{ log.date }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
