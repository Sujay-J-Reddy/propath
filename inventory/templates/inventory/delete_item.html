<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Delete Item</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <style>
    /* Custom styles */
    body {
      background-color: #f8f9fa;
    }

    .card {
      border-radius: 1rem;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
    }

    .regbtn {
      background-color: #009879;
      color: hsl(0, 0%, 100%);
      font-family: 'League Spartan', sans-serif;
      max-width: max-content;
      padding: 10px 20px;
      border-radius: 5px;

    }

    .regbtn:hover {
      background-color: #009879;
      color: hsl(0, 0%, 100%);
    }
  </style>
</head>

<body>
  <section class="vh-50">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem">
            <div class="card-body p-5 text-center">
              <p style="text-decoration-style: solid">
                Are you sure you want to delete {{ item.name }}?
              </p>
              <form method="post" action="">
                {% csrf_token %}
                <button data-mdb-ripple-init type="submit" value="delete" class="btn regbtn">
                  Delete
                </button>
                <div class="col my-2">
                  <!-- Simple link -->
                  <a  href="{% url 'inventory_base' %}" style="text-decoration: none; color: #009879;">Cancel</a>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

    <form method="post" action="">
        {% csrf_token %}
        <input type="submit" value="Delete">
    </form>
    <a href="{% url 'inventory_base' %}">Cancel</a> -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
