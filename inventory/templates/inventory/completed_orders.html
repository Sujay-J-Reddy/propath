<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delivery History</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th,
    td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>

<body>
  <header>
    <h1>Delivery History</h1>
  </header>
  <main>
    <table>
      <thead>
        <tr>
          <th>DC no.</th>
          <th>Franchisee</th>
          <th>Items</th>
          <th>Shipped on</th>
        </tr>
      </thead>
      <tbody>
        {% for order in orders %}
        <tr>
          <td>{{order.id}}</td>
          <td>{{ order.franchise }}</td>
          <td>{{ order.items }}</td>
          <td>{{ order.delivery_date }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </main>
</body>

</html>
