<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 
      - primary meta tag
    -->
  <title>Propath Academy</title>
  <meta name="title" content="">
  <meta name="description" content="">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <!-- 
      - favicon
    -->
  <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

  <!-- 
      - custom css link
    -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'academy/academystudents.css' %}">

  <!-- 
      - google font link
    -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;600;700;800&family=Poppins:wght@400;500&display=swap"
    rel="stylesheet">

  <!-- 
      - preload images
    -->
  <link rel="preload" as="image" href="./assets/images/hero-bg.svg">
  <link rel="preload" as="image" href="./assets/images/hero-banner-1.jpg">
  <link rel="preload" as="image" href="./assets/images/hero-banner-2.jpg">
  <link rel="preload" as="image" href="./assets/images/hero-shape-1.svg">
  <link rel="preload" as="image" href="./assets/images/hero-shape-2.png">
  <style>
    .navbar-link {
      font-family: 'Poppins', sans-serif;
      font-weight: 400;
      font-size: 18px;
    }

    .date-search-container {
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 11px;
    }

    .date-input {
      display: flex;
      align-items: center;
      margin-right: 20px;
    }

    .date-input label {
      margin-right: 10px;
    }

    .date-search-container label {
      margin-right: 10px;
    }

    .date-search-container input[type="date"],
    .date-search-container button {
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-right: 10px;
    }

    .date-search-container button {
      background-color: #009879;
      color: white;
      cursor: pointer;
      padding: 8px 15px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      background-color: #009879;
      color: white;
      cursor: pointer;
    }

    .date-search-container button:hover {
      background-color: #009879;
    }

    /* Style for select box */
    .form-select {
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-image: url('data:image/svg+xml;utf8,<svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
      background-position: right 8px top 50%;
      background-repeat: no-repeat;
      background-size: 16px;
    }

    /* Hover and focus styles */
    .form-select:hover,
    .form-select:focus {
      border-color: #009879;
    }

    /* Dropdown arrow color */
    .form-select::-ms-expand {
      color: #009879;
    }

    /* Reset default styles */
    .form-select option {
      color: initial;
    }

    #studentsTables {

      justify-content: center;
      align-items: center;
      height: 100vh;
      /* Adjust the height as needed */
    }

    .content-table {
      margin-top: 20px;
      width: 80%;
      max-width: 1000px;
      margin: auto;
      font-size: 1em;
      /* Center the table */
    }

    .current_text {
      font-family: "Your Desired Font", sans-serif;
      /* Use the desired font */
      font-weight: 600;
      /* Adjust the font weight */
      font-size: 14px;
      /* Modify the font size */
      text-transform: uppercase;
    }

    .txt_color {
      color: black;
      /* Light black color */
      font-family: 'Poppins', sans-serif;
      font-weight: 300;
      text-align: center;
      /* Center-align the text */
      position: relative;
    }

    .txt_color::after {
      content: '';
      /* Add content for pseudo-element */
      position: absolute;
      /* Position the underline */
      width: 50px;
      /* Adjust the width of the underline */
      height: 2px;
      /* Adjust the height/thickness of the underline */
      background-color: #009879;
      /* Light underline color */
      bottom: -5px;
      /* Position the underline below the text */
      left: 50%;
      /* Center the underline relative to the text */
      transform: translateX(-50%);
      /* Center the underline */
    }

    .regbtn {
      background-color: #009879;
      color: hsl(0, 0%, 100%);
      font-family: 'League Spartan', sans-serif;
      max-width: max-content;
      padding: 10px 20px;
      border-radius: 5px;

    }

    .regbtn:hover {
      background-color: #009879;
      color: hsl(0, 0%, 100%);
    }

    .regbtn:hover:active {
      background-color: #009879;
      color: hsl(0, 0%, 100%);
    }

    .btn-link {
      text-decoration: none;
    }
  </style>
</head>

<body>
  <header class="header" data-header>
    <div class="container">

      <a href="#" class="logo">
        <img src="{% static 'images/Propath1.svg' %}" width="162" height="50" alt="EduWeb logo">
      </a>

      <nav class="navbar" data-navbar>

        <div class="wrapper">
          <a href="#" class="logo">
            <img src="{% static 'images/logo.svg' %}" width="162" height="50" alt="EduWeb logo">
          </a>

          <button class="nav-close-btn" aria-label="close menu" data-nav-toggler>
            <ion-icon name="close-outline" aria-hidden="true"></ion-icon>
          </button>
        </div>

        <ul class="navbar-list">

          <li class="navbar-item">
            <a href="/inventory/" class="navbar-link" data-nav-link>Home</a>
          </li>

          <li class="navbar-item">
            <a href="{% url 'vendors_page' %}" class="navbar-link" data-nav-link>Vendors</a>
          </li>

          <li class="navbar-item">
            <a href="{% url 'log_order' %}" class="navbar-link" data-nav-link>Log Order</a>
          </li>

        </ul>

      </nav>

      <div class="header-actions">


        <a href="{% url 'logout_user' %}" class="btn has-before">
          <span class="span">Logout</span>

        </a>

        <button class="header-action-btn" aria-label="open menu" data-nav-toggler>
          <ion-icon name="menu-outline" aria-hidden="true"></ion-icon>
        </button>

      </div>

      <div class="overlay" data-nav-toggler data-overlay></div>

    </div>
  </header>

  <div class="container text-center pt-3" style="justify-content: center;">
    <h1 class="txt_color pb-2 mb-0">Kits section</h1>
  </div>

  <div class="tablecontainer">
    <div class="search-register-container">
      <div class="col-auto my-3">
        <a href="{% url 'register_kit' %}" class="regbtn btn">Create Kit</a>
      </div>
    </div>
    <table class="content-table">
      <thead>
        <tr>
          <th>Kit ID</th>
          <th>Name</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        {% for kit in kits %}
        <tr>
          <td>{{ kit.id }}</td>
          <td>{{ kit.name }}</td>

          <td class="button-column">
            <a class="btn btn-link btn-rounded btn-sm fw-bold" data-mdb-ripple-color="dark"
              href="{% url 'edit_kit' kit.id %}">Edit</a>
          </td>
          <td class="button-column fw-normal mb-1">
            <a class="btn lnk btn-link btn-rounded btn-sm fw-bold" data-mdb-ripple-color="dark" href="#"
              data-bs-toggle="modal" data-bs-target="#deleteConfirmationModal">Delete</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <!-- Delete Confirmation Modal -->
  <div class="modal fade" id="deleteConfirmationModal" tabindex="-1" aria-labelledby="deleteConfirmationModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteConfirmationModalLabel">Confirm Delete</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this record?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn" style="color: #009879;" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn regbtn" id="confirmDeleteBtn">Yes, Delete</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>


  <script>
    $(document).ready(function () {
      // Store the teacher ID and row element to be deleted
      let teacherIdToDelete;
      let rowToDelete;

      // Handle the click on the "Delete" link in the table
      $('a[data-bs-toggle="modal"]').on('click', function () {
        // Extract the teacher ID from the link's href attribute
        teacherIdToDelete = $(this).attr('href').split('/').pop();

        // Store the parent table row element
        rowToDelete = $(this).closest('tr');
      });

      // Handle the click on the "Yes, Delete" button in the modal
      $('#confirmDeleteBtn').on('click', function () {
        // Perform the delete operation using AJAX or remove the row directly
        // Here, we'll simply log the teacher ID to be deleted and remove the row
        console.log('Deleting teacher with ID:', teacherIdToDelete);

        // Remove the table row from the DOM
        rowToDelete.remove();

        // Close the modal
        $('#deleteConfirmationModal').modal('hide');
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
