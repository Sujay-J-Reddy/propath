<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 
        - primary meta tag
      -->
  <title>Propath Academy</title>
  <meta name="title" content="">
  <meta name="description" content="">

  <!-- 
        - favicon
      -->
  <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

  <!-- 
        - custom css link
      -->
  {% load crispy_forms_tags %}
  {% load static %}
  <link rel="stylesheet" href="{% static 'academy/academystudents.css' %}">

  <!-- 
        - google font link
      -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;600;700;800&family=Poppins:wght@400;500&display=swap"
    rel="stylesheet">

  <!-- 
        - preload images
      -->
  <link rel="preload" as="image" href="./assets/images/hero-bg.svg">
  <link rel="preload" as="image" href="./assets/images/hero-banner-1.jpg">
  <link rel="preload" as="image" href="./assets/images/hero-banner-2.jpg">
  <link rel="preload" as="image" href="./assets/images/hero-shape-1.svg">
  <link rel="preload" as="image" href="./assets/images/hero-shape-2.png">
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap");


    .fixed-header {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      background-color: #fff;
      /* Add background color if needed */
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      /* Optional box shadow for styling */
    }

    .navbar-list {
      display: flex;
      gap: 28px;
      padding: 0;
    }

    .navbar-link {
      font-family: 'Poppins', sans-serif;
      font-weight: 400;
      text-decoration: none;
    }


    .header {
      font-size: 1.03rem;
    }

    .header {
      padding-block: 0px;
      font-size: 1.03rem;
    }

    .current_text {
      font-family: "Your Desired Font", sans-serif;
      /* Use the desired font */
      font-weight: 600;
      /* Adjust the font weight */
      font-size: 14px;
      /* Modify the font size */
      text-transform: uppercase;
    }

    .txt_color {
      color: black;
      /* Light black color */
      font-family: 'Poppins', sans-serif;
      font-weight: 300;
      text-align: center;
      /* Center-align the text */
      position: relative;
    }

    .txt_color::after {
      content: '';
      /* Add content for pseudo-element */
      position: absolute;
      /* Position the underline */
      width: 50px;
      /* Adjust the width of the underline */
      height: 2px;
      /* Adjust the height/thickness of the underline */
      background-color: #009879;
      /* Light underline color */
      bottom: -5px;
      /* Position the underline below the text */
      left: 50%;
      /* Center the underline relative to the text */
      transform: translateX(-50%);
      /* Center the underline */
    }

    .formcontainer {

     
      width: 700px;
      background: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }


    .fromcl {
    /* Add styles to the form */
     /* Set the maximum width for the form */
    
    width: 700px; /* Center the form horizontally */
  }

  .formcontainer input[type="text"],
  .formcontainer input[type="email"],
  .formcontainer input[type="password"] {
    /* Add styles to input fields */
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc; /* Add a light border */
    box-sizing: border-box;
    outline: none;
  }

  .btn.regbtn {
    /* Add styles to the submit button */
    display: block; /* Make it a block element */
    width: 100%;
    padding: 10px;
    background-color: #009879; /* Add a background color for the button */
    color: #fff; /* Set text color to white */
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 10px; /* Add some gap between the input and the button */
  }

    .regbtn:hover {
      background-color: #009879;
      color: hsl(0, 0%, 100%);
    }

    .tagcontainer {
      margin-top: 50px;
    }

    .content-container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 50vh;
      margin-top: 3px;
    }

    .navbar-list {
      display: flex;
      gap: 28px;
      padding: 0;
    }

    .navbar-link {
      font-family: 'Poppins', sans-serif;
      font-weight: 400;
    }

    .content p {
      margin-bottom: 15px;

    }

    .content,
    .certif-content p {
      color: blue;
      font-size: 18px;
      margin-top: 7px;
      margin-bottom: 10px
    }

    .content,
    .certif-content,
    .enquiry-content {
      margin-left: 50px;
      margin-top: 30px;
      width: 30%;

    }

    main {
      display: flex;

    }


    .header {
      font-size: 1.03rem;
    }
  </style>
</head>

<body>
  <header class="header" data-header>
    <div class="container">

      <a href="#" class="logo">
        <img src="{% static 'images/Propath1.svg' %}" width="162" height="50" alt="EduWeb logo">
      </a>

      <nav class="navbar" data-navbar>

        <div class="wrapper">
          <a href="#" class="logo">
            <img src="{% static 'images/logo.svg' %}" width="162" height="50" alt="EduWeb logo">
          </a>

          <button class="nav-close-btn" aria-label="close menu" data-nav-toggler>
            <ion-icon name="close-outline" aria-hidden="true"></ion-icon>
          </button>
        </div>

        <ul class="navbar-list">

          <li class="navbar-item">
            <a href="/inventory/" class="navbar-link" data-nav-link>Home</a>
          </li>

          <li class="navbar-item">
            <a href="{% url 'vendors_page' %}" class="navbar-link" data-nav-link>Vendors</a>
          </li>

          <li class="navbar-item">
            <a href="{% url 'log_order' %}" class="navbar-link" data-nav-link>Log Order</a>
          </li>

        </ul>

      </nav>

      <div class="header-actions">


        <a href="{% url 'logout_user' %}" class="btn has-before">
          <span class="span">Logout</span>

        </a>

        <button class="header-action-btn" aria-label="open menu" data-nav-toggler>
          <ion-icon name="menu-outline" aria-hidden="true"></ion-icon>
        </button>

      </div>

      <div class="overlay" data-nav-toggler data-overlay></div>

    </div>
  </header>

  <div class="tagcontainer text-center pt-3" style="justify-content: center;">
    <h1 class="txt_color pb-2 mb-0">Register Kit</h1>
</div>

  <div class="content-container">
    <main class="formcontainer mt-4">
      <form method="post" class="fromcl">
        {% csrf_token %} {{ form|crispy}}
        <button type="submit" class="btn regbtn">Register</button>
      </form>
    </main>
  </div>
  <script>
    // Listen for the popstate event
    window.addEventListener("popstate", function (event) {
      // Redirect to the desired page
      window.location.href = "./base.html"; // Replace with your desired page URL
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
