<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registered Vendors</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        .button-column {
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <h1>Registered Vendors</h1>
        <li><a href="{% url 'register_vendor' %}">Register Vendor</a></li>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Vendor ID</th>
                    <th>Name</th>
                    <th>Contact</th>
                    <th>Location</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for vendor in vendors %}
                <tr>
                    <td>{{ vendor.id }}</td>
                    <td>{{ vendor.name }}</td>
                    <td>{{ vendor.contact }}</td>
                    <td>{{ vendor.location }}</td>
                    <td class="button-column"><a href="{% url 'edit_vendor' vendor.id %}">Edit</a></td>
                    <td class="button-column"><a href="{% url 'delete_vendor' vendor.id %}">Delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
</body>

</html>
