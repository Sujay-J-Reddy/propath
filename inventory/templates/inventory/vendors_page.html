<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registered Vendors</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }

      th,
      td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }

      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-light" href="#">Registered Vendors</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a
              class="nav-link active text-light"
              aria-current="page"
              href="{% url 'register_vendor' %}"
              >Register Vendor</a
            >
          </div>
        </div>
      </div>
    </nav>

    <div class="container">
      <table class="table table-hover my-5">
        <thead>
          <tr>
            <th class="bg-dark text-light">Vendor ID</th>
            <th class="bg-dark text-light">Name</th>
            <th class="bg-dark text-light">Contact</th>
            <th class="bg-dark text-light">Location</th>
            <th class="bg-dark text-light">Edit</th>
            <th class="bg-dark text-light">Delete</th>
          </tr>
        </thead>
        <tbody>
          {% for vendor in vendors %}
          <tr>
            <td>{{ vendor.id }}</td>
            <td>{{ vendor.name }}</td>
            <td>{{ vendor.contact }}</td>
            <td>{{ vendor.location }}</td>

            <td class="button-column">
              <a href="{% url 'edit_vendor' vendor.id %}">Edit</a>
            </td>
            <td class="button-column">
              <a href="{% url 'delete_vendor' vendor.id %}">Delete</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
