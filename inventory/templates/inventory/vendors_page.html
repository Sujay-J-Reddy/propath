<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registered Vendors</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <style>
      .txt_color {
        color: #7b7979; /* Light black color */
        font-family: "Times New Roman", Times, serif;
      }
      .current_text {
        font-family: "Your Desired Font", sans-serif; /* Use the desired font */
        font-weight: 600; /* Adjust the font weight */
        font-size: 14px; /* Modify the font size */
        text-transform: uppercase;
      }
      a.btn {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a
              class="current_text nav-link active text-dark"
              aria-current="page"
              href="{% url 'academy_base' %}"
              >Home</a
            >
            <a
              class="current_text nav-link text-dark"
              href="{% url 'students_page' %}"
              >Students</a
            >
            <a
              class="current_text nav-link text-dark"
              href="{% url 'franchise_page' %}"
            >
              Franchises</a
            >
            <a
              class="current_text nav-link text-dark"
              href="{% url 'students_page' %}"
              >Schools</a
            >
            <a
              class="current_text nav-link text-dark"
              href="{% url 'teachers_page' %}"
              >Teachers</a
            >
            <a class="current_text nav-link text-dark" href="/inventory/"
              >Stores</a
            >
            <a
              class="current_text nav-link text-dark"
              href="{% url 'orders_page' %}"
              >Orders</a
            >
            <a
              class="current_text nav-link text-dark"
              href="{% url 'register_user' %}"
              >Register user</a
            >
          </div>
          <div class="logout ms-auto">
            <a
              class="current_text nav-link text-dark"
              href="{% url 'logout_user' %}"
              >Logout</a
            >
          </div>
        </div>
      </div>
    </nav>

    <div class="container text-center pt-3">
      <h1 class="txt_color border-bottom pb-2 mb-0">Registered Vendors</h1>
    </div>

    <div class="container my-4">
      <div class="row mt-3">
        <div class="col-auto">
          <a href="{% url 'register_vendor' %}" class="btn btn-dark"
            >Register Vendor</a
          >
        </div>
      </div>
    </div>

    <div class="container">
      <table class="table table-striped my-3">
        <thead class="bg-light">
          <tr>
            <th class="bg-light text-dark">Vendor ID</th>
            <th class="bg-light text-dark">Name</th>
            <th class="bg-light text-dark">Contact</th>
            <th class="bg-light text-dark">Location</th>
            <th class="bg-light text-dark">Edit</th>
            <th class="bg-light text-dark">Delete</th>
          </tr>
        </thead>
        <tbody>
          {% for vendor in vendors %}
          <tr>
            <td class="fw-normal mb-1">{{ vendor.id }}</td>
            <td class="fw-normal mb-1">{{ vendor.name }}</td>
            <td class="fw-normal mb-1">{{ vendor.contact }}</td>
            <td class="fw-normal mb-1">{{ vendor.location }}</td>

            <td class="button-column">
              <a
                class="btn btn-link btn-rounded btn-sm fw-bold"
                data-mdb-ripple-color="dark"
                href="{% url 'edit_vendor' vendor.id %}"
                >Edit</a
              >
            </td>
            <td class="button-column">
              <a
                class="btn btn-link btn-rounded btn-sm fw-bold"
                data-mdb-ripple-color="dark"
                href="{% url 'delete_vendor' vendor.id %}"
                >Delete</a
              >
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
