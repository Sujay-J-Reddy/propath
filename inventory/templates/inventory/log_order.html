<!DOCTYPE html>
<html>
  <head>
    <title>Log order</title>
    {% load crispy_forms_tags %}
    <!-- Include your JavaScript and CSS libraries here -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
  </head>
  <body>
    <div class="container my-5">
      <form method="post" id="table-form">
        {% csrf_token %}
        <!-- Vendor Select -->
        <label for="vendor-select">Select Vendor:</label>
        <select
          id="vendor-select"
          name="vendor"
          class="select2 form-control my-2"
        >
          <option value="">Select a Vendor</option>
          {% for vendor in vendors %}
          <option value="{{ vendor.id }}">{{ vendor.name }}</option>
          {% endfor %}
        </select>

        <!-- Date Picker -->
        <label for="date-picker" class="my-2">Select Date:</label>
        <input type="text" class="form-control" id="date-picker" name="date" />

        <!-- Table -->
        <table>
          <thead>
            <tr>
              <th>Item</th>
              <th>Quantity</th>
            </tr>
          </thead>
          <tbody>
            <tr class="expandable-row">
              <td>
                <select
                  class="item-select select2 form-control my-3"
                  name="items[0][item]"
                >
                  {% for item in items %}
                  <option value="{{ item.id }}">{{ item.name }}</option>
                  {% endfor %}
                </select>
              </td>
              <td>
                <input
                  type="number"
                  class="quantity-input form-control my-3"
                  name="items[0][quantity]"
                  value="0"
                />
              </td>
              <td>
                <button
                  type="button"
                  id="add-row"
                  class="btn btn-dark my-3 m-lg-2"
                >
                  Add Row
                </button>
                <button
                  type="button"
                  class="delete-row btn btn-dark my-3 m-lg-2"
                >
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>

        <!-- Add a new row button -->

        <button type="submit" class="btn btn-dark my-3 m-lg-2">Submit</button>
      </form>
    </div>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const successMessage = urlParams.get("success_message");

      if (successMessage) {
        // Display an alert with the success message
        alert(successMessage);

        // Reload the page to clear the success message from the URL
        window.location.href = window.location.pathname;
      }

      // Initialize the date picker
      $(function () {
        $("#date-picker").datepicker();
      });

      // Handle adding a new row
      document.querySelector("#add-row").addEventListener("click", () => {
        const newRow = document
          .querySelector(".expandable-row")
          .cloneNode(true);
        newRow.querySelector(".item-select").value = "";
        newRow.querySelector(".quantity-input").value = "0";

        const tableBody = document.querySelector("tbody");
        tableBody.appendChild(newRow);
      });

      // Handle deleting a row
      document.querySelector("tbody").addEventListener("click", (event) => {
        if (event.target.classList.contains("delete-row")) {
          const row = event.target.parentElement.parentElement;
          if (document.querySelectorAll(".expandable-row").length > 1) {
            row.remove();
          } else {
            alert("Cannot delete the last row");
          }
        }
      });

      function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== "") {
          const cookies = document.cookie.split(";");
          for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            // Does this cookie string begin with the name we want?
            if (cookie.substring(0, name.length + 1) === name + "=") {
              cookieValue = decodeURIComponent(
                cookie.substring(name.length + 1)
              );
              break;
            }
          }
        }
        console.log(cookieValue);
        return cookieValue;
      }

      document
        .querySelector("#table-form")
        .addEventListener("submit", (event) => {
          event.preventDefault();

          const tableData = [];

          document.querySelectorAll(".expandable-row").forEach((row) => {
            const itemSelect = row.querySelector(".item-select");
            const quantityInput = row.querySelector(".quantity-input");
            tableData.push({
              item: itemSelect.value,
              quantity: quantityInput.value,
            });
          });

          // Format the date to YYYY-MM-DD
          const rawDate = document.querySelector("#date-picker").value;
          const parts = rawDate.split("/");
          if (parts.length === 3) {
            const formattedDate = `${parts[2]}-${parts[0].padStart(
              2,
              "0"
            )}-${parts[1].padStart(2, "0")}`;

            var vendorSelect = document.querySelector("#vendor-select");
            var selectedOption =
              vendorSelect.options[vendorSelect.selectedIndex];
            var selectedVendor = selectedOption.textContent;

            // Send the data to the server
            fetch("save-log/", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                "X-CSRFToken": getCookie("csrftoken"), // Include CSRF token
              },
              body: JSON.stringify({
                vendor: selectedVendor,
                date: formattedDate, // Use the formatted date
                tableData: tableData,
              }),
            })
              .then((response) => response.json())
              .then((data) => {
                // Handle the response from the server, if needed
                console.log(data);
              });
          } else {
            alert("Invalid date format. Please use MM/DD/YYYY format.");
          }
        });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
