<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Inventory App{% endblock %}</title>
  {% load static %}
  <!-- <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/styles.css' %}"
    /> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <style>
      .current_text {
        font-family: "Your Desired Font", sans-serif; /* Use the desired font */
        font-weight: 600; /* Adjust the font weight */
        font-size: 14px; /* Modify the font size */
        text-transform: uppercase;
      }
    </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <!-- <a class="navbar-brand" href="#">Navbar</a> -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
        <div class="navbar-nav ">
          <a class="current_text nav-link active text-dark" aria-current="page" href="{% url 'academy_base' %}">Home</a>
          <a class="current_text nav-link text-dark" href="{% url 'supply_page' %}">Supply</a>
          <a class="current_text nav-link text-dark" href="{% url 'kits_page' %}">Kits</a>

        </div>
      </div>
    </div>
  </nav>


  
  <main>
    <div class="container">
      <button id="redirectButton" class="btn btn-dark my-5 m-lg-2 ">Register Item</button>
      <table class="table table-striped my-3">
        <thead class="bg-light">
          <tr>
            <th class="bg-light text-dark">Item</th>
            <th class="bg-light text-dark">Quantity</th>
            <th class="bg-light text-dark">Last Purchase Price (â‚¹)</th>
            <th class="bg-light text-dark">Kit </th>
            <th class="bg-light text-dark">Description</th>
            <th class="bg-light text-dark">Edit</th>
            <th class="bg-light text-dark">Delete</th>

          </tr>
        </thead>
        <tbody>
          {% for item in items %}
          <tr>
            <td class="fw-normal mb-1">{{ item.name }}</td>
            <td class="fw-normal mb-1">{{ item.qty }}</td>
            <td class="fw-normal mb-1">{{ item.last_purchase_price }}</td>
            <td class="fw-normal mb-1">{{ item.kit }}</td>
            <td class="fw-normal mb-1">{{ item.description }}</td>
            <td class="button-column"><a class="btn btn-link btn-rounded btn-sm fw-bold"
              data-mdb-ripple-color="dark" style="text-decoration: none;" href="{% url 'edit_item' item.id %}">Edit</a></td>
            <td class="button-column"><a class="btn btn-link btn-rounded btn-sm fw-bold"
              data-mdb-ripple-color="dark" style="text-decoration: none;" href="{% url 'delete_item' item.id %}">Delete</a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
  </main>
  </div>
  <script>
    // JavaScript to redirect when the button is clicked
    document.getElementById('redirectButton').addEventListener('click', function () {
      window.location.href = "{% url 'register_item' %}";
    });
  </script>


  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <!-- Add your JavaScript or other scripts here -->
</body>

</html>
