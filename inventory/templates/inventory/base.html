<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 
    - primary meta tag
  -->
  <title>Propath Academy</title>
  <meta name="title" content="">
  <meta name="description" content="">

  <!-- 
    - favicon
  -->
  <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

  <!-- 
    - custom css link
  -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'academy/academystudents.css' %}">

  <!-- 
    - google font link
  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;600;700;800&family=Poppins:wght@400;500&display=swap"
    rel="stylesheet">

  <!-- 
    - preload images
  -->
  <link rel="preload" as="image" href="./assets/images/hero-bg.svg">
  <link rel="preload" as="image" href="./assets/images/hero-banner-1.jpg">
  <link rel="preload" as="image" href="./assets/images/hero-banner-2.jpg">
  <link rel="preload" as="image" href="./assets/images/hero-shape-1.svg">
  <link rel="preload" as="image" href="./assets/images/hero-shape-2.png">
  <style>
    .navbar-link {
      font-family: 'Poppins', sans-serif;
      font-weight: 400;
    }

    .date-search-container {
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 11px;
    }

    .date-input {
      display: flex;
      align-items: center;
      margin-right: 20px;
    }

    .date-input label {
      margin-right: 10px;
    }

    .date-search-container label {
      margin-right: 10px;
    }

    .date-search-container input[type="date"],
    .date-search-container button {
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-right: 10px;
    }

    .date-search-container button {
      background-color: #009879;
      color: white;
      cursor: pointer;
      padding: 8px 15px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      background-color: #009879;
      color: white;
      cursor: pointer;
    }

    .date-search-container button:hover {
      background-color: #009879;
    }

    /* Style for select box */
    .form-select {
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-image: url('data:image/svg+xml;utf8,<svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
      background-position: right 8px top 50%;
      background-repeat: no-repeat;
      background-size: 16px;
    }

    /* Hover and focus styles */
    .form-select:hover,
    .form-select:focus {
      border-color: #009879;
    }

    /* Dropdown arrow color */
    .form-select::-ms-expand {
      color: #009879;
    }

    /* Reset default styles */
    .form-select option {
      color: initial;
    }

    #studentsTables {

      justify-content: center;
      align-items: center;
      height: 100vh;
      /* Adjust the height as needed */
    }

    .content-table {
      margin-top: 20px;
      width: 80%;
      max-width: 1000px;
      margin: auto;
      font-size: 1em;
      /* Center the table */
    }

    .txt_color {
      color: black;
      /* Light black color */
      font-family: 'Poppins', sans-serif;
      font-weight: 300;
      text-align: center;
      /* Center-align the text */
      position: relative;
    }

    .txt_color::after {
      content: '';
      /* Add content for pseudo-element */
      position: absolute;
      /* Position the underline */
      width: 50px;
      /* Adjust the width of the underline */
      height: 2px;
      /* Adjust the height/thickness of the underline */
      background-color: #009879;
      /* Light underline color */
      bottom: -5px;
      /* Position the underline below the text */
      left: 50%;
      /* Center the underline relative to the text */
      transform: translateX(-50%);
      /* Center the underline */
    }

    .search-register-container {
      display: inline-flex;
      gap: 30px;
      align-items: center;
      margin-bottom: 20px;
      /* Add margin to separate from the table */
    }

    .regbtn {
      background-color: #009879;
      color: hsl(0, 0%, 100%);
      font-family: 'League Spartan', sans-serif;
      max-width: max-content;
      padding: 10px 20px;
      border-radius: 5px;

    }

    .regbtn:hover {
      background-color: #009879;
      color: hsl(0, 0%, 100%);
    }

    .regbtn:hover:active {
      background-color: #009879;
      color: hsl(0, 0%, 100%);
    }
  </style>
</head>

<body>

  <header class="header" data-header>
    <div class="container">

      <a href="#" class="logo">
        <img src="{% static 'images/Propath1.svg' %}" width="162" height="50" alt="EduWeb logo">
      </a>

      <nav class="navbar" data-navbar>

        <div class="wrapper">
          <a href="#" class="logo">
            <img src="{% static 'images/logo.svg' %}" width="162" height="50" alt="EduWeb logo">
          </a>

          <button class="nav-close-btn" aria-label="close menu" data-nav-toggler>
            <ion-icon name="close-outline" aria-hidden="true"></ion-icon>
          </button>
        </div>

        <ul class="navbar-list">

          <li class="navbar-item">
            <a href="{% url 'academy_base' %}" class="navbar-link" data-nav-link>Home</a>
          </li>

          <li class="navbar-item">
            <a href="{% url 'supply_page' %}" class="navbar-link" data-nav-link>Supply</a>
          </li>

          <li class="navbar-item">
            <a href="{% url 'kits_page' %}" class="navbar-link" data-nav-link>Kits</a>
          </li>

        </ul>

      </nav>

      <div class="header-actions">


        <a href="{% url 'logout_user' %}" class="btn has-before">
          <span class="span">Logout</span>

        </a>

        <button class="header-action-btn" aria-label="open menu" data-nav-toggler>
          <ion-icon name="menu-outline" aria-hidden="true"></ion-icon>
        </button>

      </div>

      <div class="overlay" data-nav-toggler data-overlay></div>

    </div>
  </header>

  <div class="container text-center pt-3" style="justify-content: center;">
    <h1 class="txt_color  pb-2 mb-0">Items</h1>
  </div>

  <div class="tablecontainer">
    <div class="search-register-container">
      <div class="col-auto my-3">
        <button id="redirectButton" class="regbtn btn">Register Item</button>
      </div>
      <div class="col-auto my-3">
        <button id="convertToExcelBtn" class="regbtn btn" onclick="convertToExcel()">Convert to Excel</button>
      </div>
    </div>

    <table class="content-table">
      <thead>
        <tr>
          <th>Item</th>
          <th>Quantity</th>
          <th>Last Purchase Price (â‚¹)</th>
          <th>Kit </th>
          <th>Description</th>
          <th>Edit</th>
          <th>Delete</th>

        </tr>
      </thead>
      <tbody>
        {% for item in items %}
        <tr>
          <td>{{ item.name }}</td>
          <td>{{ item.qty }}</td>
          <td>{{ item.last_purchase_price }}</td>
          <td>{{ item.kit }}</td>
          <td>{{ item.description }}</td>
          <td><a class="button-column btn btn-link btn-rounded btn-sm fw-bold" data-mdb-ripple-color="dark"
              style="text-decoration: none;" href="{% url 'edit_item' item.id %}">Edit</a></td>
          <td class="button-column"><a class="btn btn-link btn-rounded btn-sm fw-bold" data-mdb-ripple-color="dark"
              style="text-decoration: none;" href="{% url 'delete_item' item.id %}">Delete</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>



  <script>
    // JavaScript to redirect when the button is clicked
    document.getElementById('redirectButton').addEventListener('click', function () {
      window.location.href = "{% url 'register_item' %}";
    });
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>

  <script>
    function convertToExcel() {
      // Get the table element
      var table = document.querySelector('.content-table');

      // Create a new Workbook
      var wb = XLSX.utils.book_new();

      // Add a worksheet with the table data
      var ws = XLSX.utils.table_to_sheet(table);

      // Add the worksheet to the Workbook
      XLSX.utils.book_append_sheet(wb, ws, 'Sheet1');

      // Save the Workbook as an Excel file
      XLSX.writeFile(wb, 'items_data.xlsx');
    }
  </script>


  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <!-- Add your JavaScript or other scripts here -->
</body>

</html>
