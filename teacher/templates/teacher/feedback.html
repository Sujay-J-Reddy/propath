<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Franchisee</title>
    {% load crispy_forms_tags %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap");
  
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
  
      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        background: #fff;
      }
  
      .current_text {
        font-family: "Your Desired Font", sans-serif;
        /* Use the desired font */
        font-weight: 600;
        /* Adjust the font weight */
        font-size: 14px;
        /* Modify the font size */
        text-transform: uppercase;
      }
  
      .txt_color {
        color: #5a5757;
        /* Light black color */
        font-family: "Times New Roman", Times, serif;
      }
  
      .formcontainer {
        position: relative;
        max-width: 700px;
        width: 100%;
        background: #fff;
        padding: 25px;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      }
  
      .regbtn {
      background-color: #009879;
      color: hsl(0, 0%, 100%);
      font-family: 'League Spartan', sans-serif;
      max-width: max-content;
      padding: 10px 20px;
      border-radius: 5px;
  
  }
  
  .regbtn:hover {
    background-color: #009879;
    color: hsl(0, 0%, 100%);
  }

  .regbtn:hover:active {
    background-color: #009879;
    color: hsl(0, 0%, 100%);
  }

  .txt_color {
      color: black;
      /* Light black color */
      font-family: 'Poppins', sans-serif;
      font-weight: 300;
      text-align: center;
      /* Center-align the text */
      position: relative;
    }

    .txt_color::after {
      content: '';
      /* Add content for pseudo-element */
      position: absolute;
      /* Position the underline */
      width: 50px;
      /* Adjust the width of the underline */
      height: 2px;
      /* Adjust the height/thickness of the underline */
      background-color: #009879;
      /* Light underline color */
      bottom: -5px;
      /* Position the underline below the text */
      left: 50%;
      /* Center the underline relative to the text */
      transform: translateX(-50%);
      /* Center the underline */
    }
    </style>
</head>

<body>


    <main class="formcontainer">
        <form method="post" action="{% url 'feedback' %}" class="row g-3">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="col-12">
                <button type="submit" class="btn regbtn">Submit</button>
            </div>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
