<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Propath Academy{% endblock %}</title>
    {% load static %}
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/styles.css' %}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      .current_text {
        font-family: "Your Desired Font", sans-serif; /* Use the desired font */
        font-weight: 600; /* Adjust the font weight */
        font-size: 14px; /* Modify the font size */
        text-transform: uppercase;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a
              class="current_text nav-link active text-dark"
              aria-current="page"
              href="{% url 'academy_base' %}"
              >Home</a
            >
            <a
              class="current_text nav-link text-dark"
              href="{% url 'students_page' %}"
              >Students</a
            >
            <a
              class="current_text nav-link text-dark"
              href="{% url 'franchise_page' %}"
            >
              Franchises</a
            >
            <a
              class="current_text nav-link text-dark"
              href="{% url 'students_page' %}"
              >Schools</a
            >
            <a
              class="current_text nav-link text-dark"
              href="{% url 'teachers_page' %}"
              >Teachers</a
            >
            <a class="current_text nav-link text-dark" href="/inventory/"
              >Stores</a
            >
            <a
              class="current_text nav-link text-dark"
              href="{% url 'orders_page' %}"
              >Orders</a
            >
            <a
              class="current_text nav-link text-dark"
              href="{% url 'register_user' %}"
              >Register user</a
            >
          </div>
          <div class="logout ms-auto">
            <a
              class="current_text nav-link text-dark"
              href="{% url 'logout_user' %}"
              >Logout</a
            >
          </div>
        </div>
      </div>
    </nav>

    <main>
      <div class="content">
        {% block content %}
        <!-- This is where the content for specific pages will be inserted -->
        {% endblock %}
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- Add your JavaScript or other scripts here -->
  </body>
</html>
