<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Announce Competition</title>
  {% load crispy_forms_tags %}
  {% load static %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'academy/comp.css' %}">
  <style>
    .current_text {
      font-family: "Your Desired Font", sans-serif;
      /* Use the desired font */
      font-weight: 600;
      /* Adjust the font weight */
      font-size: 14px;
      /* Modify the font size */
      text-transform: uppercase;
    }
    .btn {
    background-color: #1ab79d;
    color: hsl(0, 0%, 100%);
    font-family: 'League Spartan', sans-serif;
    font-size: 1.8rem;
    display: flex;
    align-items: center;
    gap: 7px;
    max-width: max-content;
    padding: 10px 20px;
    border-radius: 5px;
    overflow: hidden;
  }
  .btn:is(:hover, :focus)::before { transform: translateX(0); }
  *,
  *::before,
  *::after {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  .btn::before {
  inset: 0;
  background-image: var(--gradient);
  z-index: -1;
  border-radius: inherit;
  transform: translateX(-100%);
  transition: var(--transition-2);
}
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">

        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row d-flex justify-content-center align-items-center h-100 my-5">
      <form method="post" class="mb-4" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn has-before btn-dark btn-block mb-5">Create</button>
      </form>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
