<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Competition Registrations</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Circular Number</th>
                    <th>Franchisee</th>
                    <th>Students</th>
                    <th>Registrations Date</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in entries %}
                <tr>
                    <td>{{ entry.circular_no }}</td>
                    <td>{{ entry.franchise }}</td>
                    <td>{{ entry.students }}</td>
                    <td>{{ entry.date }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
    <script>
        window.addEventListener("beforeunload", () => {
            window.location.href = "/academy";
        });
    </script>
</body>

</html>
