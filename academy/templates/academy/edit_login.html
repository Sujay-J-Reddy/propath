<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Login</title>
    {% load crispy_forms_tags %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      .current_text {
        font-family: "Your Desired Font", sans-serif; /* Use the desired font */
        font-weight: 600; /* Adjust the font weight */
        font-size: 14px; /* Modify the font size */
        text-transform: uppercase;
      }
      .txt_color {
        color: #5a5757; /* Light black color */
        font-family: "Times New Roman", Times, serif;
      }
    </style>
  </head>

  <body>
    

    <div class="container text-center pt-3">
      <h2 class="txt_color border-bottom pb-2 mb-0">Edit Franchisee</h2>
    </div>

    <section class="vh-50">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-2-strong" style="border-radius: 1rem">
              <div class="card-body p-5 text-center">
                <form method="post" action="">
                  {% csrf_token %} {{ form|crispy }}
                  
                  <button data-mdb-ripple-init type="submit" value="Save Changes" class="btn btn-dark btn-block">Save Changes</button>
                </form>
                <div class="col my-2">
                    <!-- Simple link -->
                    <a class="text-dark" href="{% url 'academy_base' %}" style="text-decoration: none;">Cancel</a>
                  </div>
                </div>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
