<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 
        - primary meta tag
      -->
    <title>Teacher Training Update</title>
    <meta name="title" content="">
    <meta name="description" content="">

    <!-- 
        - favicon
      -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

    <!-- 
        - custom css link
      -->
    {% load static %}
    {% load crispy_forms_tags %}
    <link rel="stylesheet" href="{% static 'academy/schools.css' %}">

    <!-- 
        - google font link
      -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;600;700;800&family=Poppins:wght@400;500&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- 
        - preload images
      -->
    <link rel="preload" as="image" href="./assets/images/hero-bg.svg">
    <link rel="preload" as="image" href="./assets/images/hero-banner-1.jpg">
    <link rel="preload" as="image" href="./assets/images/hero-banner-2.jpg">
    <link rel="preload" as="image" href="./assets/images/hero-shape-1.svg">
    <link rel="preload" as="image" href="./assets/images/hero-shape-2.png">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap");


        .fixed-header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background-color: #fff;
            /* Add background color if needed */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            /* Optional box shadow for styling */
        }

        .navbar-link {
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
            text-decoration: none;
        }

        body {
            padding-top: 50px;

        }


        .txt_color {
            color: black;
            /* Light black color */
            font-family: 'Poppins', sans-serif;
            font-weight: 300;
            text-align: center;
            /* Center-align the text */
            position: relative;
        }

        .txt_color::after {
            content: '';
            /* Add content for pseudo-element */
            position: absolute;
            /* Position the underline */
            width: 50px;
            /* Adjust the width of the underline */
            height: 2px;
            /* Adjust the height/thickness of the underline */
            background-color: #009879;
            /* Light underline color */
            bottom: -5px;
            /* Position the underline below the text */
            left: 50%;
            /* Center the underline relative to the text */
            transform: translateX(-50%);
            /* Center the underline */
        }

        .formcontainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            max-width: 80%;
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .formcontainer form {
            max-width: 80%;
            /* Adjust this value as needed */
            width: 100%;

        }

        .formcontainer input,
        .formcontainer select,
        .formcontainer textarea {
            width: 100%;
            padding: 10px;
            /* Adjust padding as needed */
            margin: 8px 0;
            /* Adjust margin as needed */
            box-sizing: border-box;
            /* Include padding and border in the element's total width and height */
            border: 1px solid #ccc;
            /* Add a border with a color of your choice */
            border-radius: 4px;
            /* Optionally, add border-radius for rounded corners */
        }



        .regbtn {
            background-color: #009879;
            color: hsl(0, 0%, 100%);
            font-family: 'League Spartan', sans-serif;
            max-width: max-content;
            padding: 10px 20px;
            border-radius: 5px;

        }

        .regbtn:hover {
            background-color: #009879;
            color: hsl(0, 0%, 100%);
        }

        .tagcontainer {
            margin-top: 70px;
        }

        .content-container {
            padding-left: 130px;
            min-height: 50vh;
            margin-top: 50px;
            width: 80%;
            /* Adjust this value as needed */
            margin-left: auto;
            margin-right: auto;
        }

        .formcontainer input:focus,
        .formcontainer select:focus,
        .formcontainer textarea:focus {
            outline: none;
        }

    </style>
</head>

<body>

    <header class="header fixed-header" data-header>
        <div class="container">

            <a href="#" class="logo">
                <img src="{% static 'images/Propath1.svg' %}" width="162" height="50" alt="EduWeb logo">
            </a>

            <nav class="navbar" data-navbar>

                <div class="wrapper">
                    <a href="#" class="logo">
                        <img src="{% static 'images/logo.svg' %}" width="162" height="50" alt="EduWeb logo">
                    </a>

                    <button class="nav-close-btn" aria-label="close menu" data-nav-toggler>
                        <ion-icon name="close-outline" aria-hidden="true"></ion-icon>
                    </button>
                </div>

                <ul class="navbar-list">

                    <li class="navbar-item">
                        <a href="{% url 'academy_base' %}" class="navbar-link" data-nav-link>Home</a>
                    </li>

                    <li class="navbar-item">
                        <a href="{% url 'students_page' %}" class="navbar-link" data-nav-link>Students</a>
                    </li>

                    <li class="navbar-item">
                        <a href="{% url 'franchise_page' %}" class="navbar-link" data-nav-link>Franchises</a>
                    </li>

                    <li class="navbar-item">
                        <a href="{% url 'students_page' %}" class="navbar-link" data-nav-link>Schools</a>
                    </li>

                    <li class="navbar-item">
                        <a href="{% url 'competitions_base' %}" class="navbar-link" data-nav-link>Competitions</a>
                    </li>

                    <li class="navbar-item">
                        <a class="navbar-link" href="{% url 'certificate_requests' %}">Certificates</a>
                    </li>

                    <li class="navbar-item">
                        <a href="{% url 'teachers_page' %}" class="navbar-link" data-nav-link>Teachers</a>
                    </li>

                    <li class="navbar-item">
                        <a href="/inventory/" class="navbar-link" data-nav-link>Stores</a>
                    </li>

                    <li class="navbar-item">
                        <a href="{% url 'orders_page' %}" class="navbar-link" data-nav-link>Orders</a>
                    </li>

                    <li class="navbar-item">
                        <a href="{% url 'register_user' %}" class="navbar-link" data-nav-link>Register user</a>
                    </li>

                </ul>

            </nav>

            <div class="header-actions">

                <a href="{% url 'logout_user' %}" class="btn has-before">
                    <span class="span">Logout</span>

                    <!-- <ion-icon name="arrow-forward-outline" aria-hidden="true"></ion-icon> -->
                </a>

                <button class="header-action-btn" aria-label="open menu" data-nav-toggler>
                    <ion-icon name="menu-outline" aria-hidden="true"></ion-icon>
                </button>

            </div>

            <div class="overlay" data-nav-toggler data-overlay></div>

        </div>
    </header>
    <div class="tagcontainer text-center pt-3" style="justify-content: center;">
        <h1 class="txt_color pb-2 mb-0">Update Teacher Trained Level</h1>
    </div>
    <div class="content-container">
        <main class="formcontainer mt-4">
            <form method="post" action="">
                {% csrf_token %}
                {{ form.as_p }}
                <input class="regbtn centre" type="submit" value="Save Changes">
                <a href="{% url 'teachers_page' %}" class="centre" style="color: #009879; text-decoration: none;">Cancel</a>

            </form>
        </main>
    </div>
</body>

</html>
