<!-- school_students.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ school.name }} - Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a href="{% url 'register_student' school_id=school.id %}" class="btn btn-primary my-3">Register New
                Student</a>
        </div>
    </nav>

    <div class="container">
        <h1>{{ school.name }} </h1>


        <table class="table table-hover my-5">
            <thead>
                <tr>
                    <th class="bg-dark text-light">Name</th>
                    <th class="bg-dark text-light">Level</th>
                    <th class="bg-dark text-light">DOB</th>
                    <th class="bg-dark text-light">Contact</th>
                    <th class="bg-dark text-light">Edit</th>
                    <th class="bg-dark text-light">Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ student.name }}</td>
                    <td>{{ student.level }}</td>
                    <td>{{ student.dob }}</td>
                    <td>{{ student.contact }}</td>
                    <td>
                        <a href="{% url 'edit_school_student' student.id %}">Edit</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
